  <script>
    let course_divs = {}

    const generateDiv = (elt) => {
      let container_div = document.createElement('div')
      container_div.className = "container d-flex justify-content-center"
      container_div.setAttribute('data-aos', 'fade-up')
      container_div.style = "margin-bottom:1cm"
      container_div.id = elt['name']

      let text_div = document.createElement('div')
      text_div.className = "rounded p-4 class_info_card"

      let header = document.createElement('h3')
      header.style = 'color:#A51C30'
      header.innerText = elt['name']

      let pDesc = document.createElement('p')
      let strongDescriptionText = document.createElement('strong')
      strongDescriptionText.innerText = 'Description: '
      pDesc.appendChild(strongDescriptionText)
      pDesc.innerHTML += elt['description']

      let pExam = document.createElement('p')
      let strongExampleText = document.createElement('strong')
      strongExampleText.innerText = 'Example Question: '
      pExam.appendChild(strongExampleText)
      pExam.innerHTML += elt['example']

      let pPric = document.createElement('p')
      let strongPriceText = document.createElement('strong')
      strongPriceText.innerText = 'Standard 1-1 Price: '
      pPric.appendChild(strongPriceText)
      pPric.innerHTML += elt['price']

      let aButton = document.createElement('a')
      aButton.className = 'arrow'
      aButton.href = 'schedule.html'
      aButton.innerText = "I'm Interested"

      text_div.appendChild(header)
      text_div.appendChild(pDesc)
      text_div.appendChild(pExam)
      text_div.appendChild(pPric)
      text_div.appendChild(aButton)
      container_div.appendChild(text_div)

      return container_div
    }

    fetch('assets/json/course_descriptions.json')
    .then((response) => response.json())
    .then((dataJSON) => {
      for(let i = 0; i < dataJSON.length; i++){
        course_divs[dataJSON[i]['name']] = generateDiv(dataJSON[i])
      }
    });

    const observer = new MutationObserver((mutationsList, observer) => {
        for (const mutation of mutationsList) {
            if (mutation.type === 'childList') {
              let tutorDiv = document.getElementById('info')
              for(let i = 0; i < mutation.addedNodes.length; i++){
                tutorDiv.appendChild(course_divs[mutation.addedNodes[i].innerText.trim()])
              }
              for(let i = 0; i < mutation.removedNodes.length; i++){
                document.getElementById(mutation.removedNodes[i].innerText.trim()).remove()
              }
            }
        }
    });

    const config = { childList: true };

    window.addEventListener('load', () => {
      const targetElement = document.getElementsByClassName('select2-choices')[0];
      observer.observe(targetElement, config);
    })
  </script>
